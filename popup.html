<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Netflix games remover</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      h1 {
        margin-bottom: 40px;
        font-size: 2em;
      }
      .toggle-container {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 40px;
      }
      .toggle-container input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 20px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 32px;
        width: 32px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #66bb6a;
      }
      input:checked + .slider:before {
        transform: translateX(40px);
      }
      .toggle-status {
        margin-top: 20px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>Netflix games remover</h1>
    <label class="toggle-container">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
    <script src="popup.js"></script>
    <script>
      const toggleSwitch = document.getElementById('toggleSwitch');
      const toggleStatus = document.getElementById('toggleStatus');
      toggleSwitch.addEventListener('change', function() {
        toggleStatus.textContent = this.checked ? 'Enabled' : 'Disabled';
      });
    </script>
  </body>
</html>
